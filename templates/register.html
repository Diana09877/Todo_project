{% extends 'base.html' %}
{% block title %}Register{% endblock %}
{% block content %}
<h2>Register</h2>
<form method="post" class="d-flex flex-column gap-3">
    {% csrf_token %}
    <input type="text" name="first_name" placeholder="First Name" required class="form-control">
    <input type="text" name="last_name" placeholder="Last Name" required class="form-control">
    <input type="email" name="email" placeholder="Email" required class="form-control">
    <input type="password" name="password1" placeholder="Password" required class="form-control">
    <input type="password" name="password2" placeholder="Confirm Password" required class="form-control">
    <button type="submit" class="btn btn-primary">Register</button>
</form>
{% endblock %}
